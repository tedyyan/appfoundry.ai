<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2196F3" stroke="#1976D2" stroke-width="8"/>
  
  <!-- Camera body -->
  <rect x="140" y="180" width="200" height="140" rx="20" fill="white"/>
  <rect x="150" y="190" width="180" height="120" rx="15" fill="#f5f5f5"/>
  
  <!-- Camera lens -->
  <circle cx="230" cy="250" r="45" fill="#333"/>
  <circle cx="230" cy="250" r="35" fill="#666"/>
  <circle cx="230" cy="250" r="25" fill="#999"/>
  <circle cx="230" cy="250" r="15" fill="#333"/>
  
  <!-- Camera flash -->
  <rect x="280" y="200" width="20" height="15" rx="3" fill="#FFD700"/>
  
  <!-- Camera viewfinder -->
  <rect x="190" y="160" width="40" height="20" rx="10" fill="#666"/>
  
  <!-- Search glass -->
  <circle cx="350" cy="280" r="35" fill="none" stroke="white" stroke-width="8"/>
  <line x1="375" y1="305" x2="400" y2="330" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Lens reflection -->
  <circle cx="220" cy="240" r="8" fill="white" opacity="0.7"/>
</svg> 